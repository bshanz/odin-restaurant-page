<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <script defer src="main.js"></script>
    <div id="content">
      <div id="header" class="header">
        <div id="header-text" class="header-text">
          <h1>Delos</h1>
        </div>
        <div class="header-buttons">
          <button id="home" class="button" class="home">Home</button>
          <button id="menu" class="button" class="menu">Menu</button>
          <button id="contact" class="button" class="contact">Contact</button>
        </div>
      </div>

      <div id="main-content" class="main-content">
        <div id="main-content-container" class="main-content-container">
          <h2>Welcome to the best restaurant in the world.</h2>
        </div>
      </div>
      <div id="footer" class="footer"></div>
    </div>
  </body>
</html>
